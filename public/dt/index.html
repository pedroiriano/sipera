<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- CSS CONFIGURATION - START -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="assets/datatables/css/dataTables.bootstrap4.css">
    <link rel="stylesheet" href="assets/responsive/css/responsive.bootstrap4.css">
    <link rel="stylesheet" href="assets/buttons/css/buttons.dataTables.css">
    <link rel="stylesheet" href="assets/buttons/css/buttons.bootstrap4.css">
    <!-- CSS CONFIGURATION - END -->
    
    <title>Data Tables</title>
</head>
<body>
    <div class="container">
        <table id="example" class="table table-striped table-bordered dt-responsive nowrap display" style="width:100%">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Office</th>
                    <th>Age</th>
                    <th>Start date</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Office</th>
                    <th>Age</th>
                    <th>Start date</th>
                    <th>Salary</th>
                </tr>
            </tfoot>
        </table>
    </div>

    <!-- JAVASCRIPT & JQUERY CONFIGURATION - START -->
    <script src="assets/jquery/jquery-3.3.1.js"></script>
    <script src="assets/datatables/js/jquery.dataTables.js"></script>
    <script src="assets/datatables/js/dataTables.bootstrap4.js"></script>
    <script src="assets/responsive/js/dataTables.responsive.js"></script>
    <script src="assets/responsive/js/responsive.bootstrap4.js"></script>
    <script src="assets/buttons/js/dataTables.buttons.js"></script>
    <script src="assets/buttons/js/buttons.bootstrap4.js"></script>
    <script src="assets/buttons/js/buttons.html5.js"></script>
    <script src="assets/buttons/js/buttons.print.js"></script>
    <script src="assets/buttons/js/buttons.colVis.js"></script>
    <script src="assets/jszip/jszip.js"></script>
    <script src="assets/pdfmake/pdfmake.js"></script>
    <script src="assets/pdfmake/vfs_fonts.js"></script>
    <!-- JAVASCRIPT & JQUERY CONFIGURATION - END -->

    <!-- JAVASCRIPT ACTION - START -->
    <script>
        $(document).ready(function() {
            $('#example').DataTable( {
                "ajax": 'assets/ajax/data/arrays.txt',

                dom: 'Bfrtip',
                lengthMenu: [
                    [ 10, 25, 50, -1 ],
                    [ '10 Baris', '25 Baris', '50 Baris', 'Tampilkan Semua' ]
                ],
                buttons: [
                    'excel',
                    'pdf',
                    {extend: 'print', messageTop: 'This print was produced using the Print button for DataTables'},
                    'pageLength'
                ],

                language: {
                    "sProcessing":   "Sedang Proses",
                    "sLengthMenu":   "Tampilan _MENU_ Entri",
                    "sZeroRecords":  "Tidak Ditemukan Data Yang Sesuai",
                    "sInfo":         "Tampilan _START_ Sampai _END_ Dari _TOTAL_ Entri",
                    "sInfoEmpty":    "Tampilan 0 Hingga 0 Dari 0 Entri",
                    "sInfoFiltered": "(Disaring Dari _MAX_ Entri Keseluruhan)",
                    "sInfoPostFix":  "",
                    "sSearch":       "Cari:",
                    "sUrl":          "",
                    "oPaginate": {
                        "sFirst":    "Awal",
                        "sPrevious": "Balik",
                        "sNext":     "Lanjut",
                        "sLast":     "Akhir"
                    }
                }
            } );
        } );
    </script>
    <!-- JAVASCRIPT ACTION - END -->

</body>
</html>
